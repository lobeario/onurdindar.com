# Node.js CI/CD with local Docker deployment
name: Local Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      PORT: ${{ secrets.PORT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally
        run: docker build -t onurdindar.com:latest .

      - name: Stop and remove old container
        run: |
          docker stop onurdindar.com || true
          docker rm onurdindar.com || true

      - name: Run new container
        run: docker run -d --name onurdindar.com -p $PORT:$PORT -e PORT=$PORT --restart unless-stopped onurdindar.com:latest
